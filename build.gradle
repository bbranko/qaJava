/*
At least know this commands and their effects:
gradle tasks - to list all available gradle tasks
gradle dependencies - to list dependencies per defined source set
gradle <taskName> --dry-run - to list which task would be executed and in what order when executing <taskName>
*/

plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.1'
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}


//setting custom sources so that our old code works
sourceSets {
  main {
    java {
      srcDirs = ['src']
    }
    resources {
      srcDirs = ['resources']
    }
  }
}


application {
    // Define the main class for the application.
    mainClass = 'Main'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}
